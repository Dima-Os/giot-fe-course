<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module-07</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>module-07</h1>
      <section class="section">
        <fieldset>
          <legend>Task-01</legend>
          <button type="submit" class="run-log start-function">
            Run task-01
          </button>
          <div class="task-html">
            <ul id="categories">
              <li class="item">
                <h2>Животные</h2>

                <ul>
                  <li>Кот</li>
                  <li>Хомяк</li>
                  <li>Лошадь</li>
                  <li>Попугай</li>
                </ul>
              </li>
              <li class="item">
                <h2>Продукты</h2>

                <ul>
                  <li>Хлеб</li>
                  <li>Петрушка</li>
                  <li>Творог</li>
                </ul>
              </li>
              <li class="item">
                <h2>Технологии</h2>

                <ul>
                  <li>HTML</li>
                  <li>CSS</li>
                  <li>JavaScript</li>
                  <li>React</li>
                  <li>Node</li>
                </ul>
              </li>
            </ul>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>Task-02</legend>
          <button type="submit" class="run-second-log start-function">
            Run task-02
          </button>
          <div class="task-html">
            <ul id="ingredients"></ul>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>Task-03</legend>
          <button type="submit" class="run-third-log start-function">
            Run task-03
          </button>
          <div class="task-html">
            <ul id="gallery"></ul>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>Task-04</legend>
          <div id="counter">
            <button class="actionButton" type="button" data-action="decrement">
              -1
            </button>
            <span class="display" id="value">0</span>
            <button class="actionButton" type="button" data-action="increment">
              +1
            </button>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>Task-05</legend>
          <input type="text" placeholder="Ваше имя?" id="name-input" />
          <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
        </fieldset>
      </section>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/task-01.js"></script>
    <script type="module" src="./js/task-02.js"></script>
    <script type="module" src="./js/task-03.js"></script>
    <script type="module" src="./js/task-04.js"></script>
    <script type="module" src="./js/task-05.js"></script>
  </body>
</html>
