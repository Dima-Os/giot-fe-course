<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module-05</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="clearfix wrapper">
        <a href="#" class="logo">Mart</a>
        <ul class="navigation-menu clearfix">
          <li class="navigation-menu-item"><a href="#">Home</a></li>
          <li class="navigation-menu-item"><a href="#">About Us</a></li>
          <li class="navigation-menu-item"><a href="#">Page</a></li>
          <li class="navigation-menu-item"><a href="#">Shop</a></li>
          <li class="navigation-menu-item"><a href="#">Blog</a></li>
          <li class="navigation-menu-item"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slider">
        <div class="slider-wrapper">
          <img
            class="slider-img"
            src="img/slider-1.jpg"
            alt="smiling girls"
            width="1600"
            height="600"
          />
          <div class="navigation-buttons clearfix">
            <button class="button right">
              <span class="right-button visually-hidden">Right-button</span>
            </button>
            <button disabled class="button left inactive-button">
              <span class="left-button visually-hidden">Left-button</span>
            </button>
          </div>
        </div>
        <div class="heading-wrapper">
          <h2 class="slider-header">Affordable Paris Tours</h2>
          <a href="#" class="slider-link"
            >City Tours / Tour Tickets / Tour Guides
          </a>
        </div>
      </section>
      <section class="new-collection wrapper">
        <h2 class="products-heading">New Collection</h2>
        <ul class="product-list">
          <li class="product-list-item">
            <img
              src="img/img-01.jpg"
              alt="Blue Tshirt"
              width="255"
              height="282"
            />
            <a href="#" class="product-capture">Blue Tshirt</a>
            <div class="prise">26</div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
